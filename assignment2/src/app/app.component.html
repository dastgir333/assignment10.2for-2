<div class="form-group">
  <div class="col-sm-10">
    <form [formGroup]='userForm' (ngSubmit)="submit(userForm.value)">
      <div class="form-group">
        <input type="text" name="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" name="lastName" class="form-control" formControlName="lastName">
      </div>
      <div class="form-group">
        <input type="text" name="age" class="form-control" formControlName="age">
      </div>
      <div class="form-group">
        <select class="txt-box" formControlName="genderType" class="form-control">
          <option [value]="null" [disabled]="true">Select Option </option>
            <option *ngFor="let gender of genderArray" [ngValue]="gender.value">
            {{gender.value}}
            </option>
      </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr/>
    <div *ngIf="arrayList.length > 0">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>LastName</th>
              <th>Age</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of arrayList">
              <td>{{item.name}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.age}}</td>
              <td>{{item.gender}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
